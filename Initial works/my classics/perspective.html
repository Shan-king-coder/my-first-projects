<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <style>
          body{
       
       margin: 0;
   }
     section{
      
       background-color: crimson;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
     }
     
   div{
    padding: 0;
    background-color: white;
    height: 300px;
    width: 500px;
    border: 20px solid black;
    box-shadow: 2px 3px 10px 4px yellow inset;
  
  
   }
   p{
    margin: 0;
    height: 200px;
    width: 400px;
    background-color: purple;
    transform: translateX(50px) skewY(30deg) translateY(60px);
 
  
   }
    </style>
</head>
<body>
 <section>
    <div>
        <p></p>
    </div>
 </section>
</body>
</html>
