<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body{
            background-color: dodgerblue;
        }
        section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            color: white;
            width: 300px;
            aspect-ratio: 16/9;
            background-color: rgb(0, 0, 0);
            text-align: center;
          font-size: 50px;
          letter-spacing: 10px;
          padding: 1em;
         
         


          transition-property: all;
          transition-duration: 3s;
          transition-timing-function: ease;
          transition-delay: 1s;
         
        
        }
        div:hover{
           background-color: magenta;
            color: yellow;
            /* transform: rotate(360deg) translate(50%, 50%) skew(10deg); */
            transform: rotate(360deg) translate(50%, 50%); 
            scale: 0.7;
            border-radius: 50%;
            /* box-shadow: 8px 8px 10px 2px #f36ef3; */
            box-shadow:#ff6fff 20px 50px 100px -20px, rgb(252, 73, 225) 0px 30px 60px -30px, rgba(255, 255, 255, 0.35) 0px -2px 6px 0px inset;
            cursor: pointer;
          
        }
      
    </style>
</head>
<body>
    <section>
    <div>HELLO HUMAN BEINGS</div>
</section>
<p>The End</p>
</body>
</html>
